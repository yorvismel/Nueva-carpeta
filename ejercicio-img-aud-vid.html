<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes||audio||video</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://lapiragua.co/wp-content/uploads/2021/09/Mario-bros.jpeg" alt="Super Mario Bross" width="300" height="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="Presentación de Open Bootcamp.mp4" alt="Video OB" autoplay loop muted controls width="300" height="300" ></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Adele - Easy On Me (Official Video).mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
